<mat-drawer-container class="all-container" hasBackdrop="true">
  <mat-drawer #consultSideBar mode="over" position="end" [(opened)]="opened">
    <div class="title">
      <p>
        Consulta
      </p>
      <button mat-button (click)="closeSideBar()">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </div>
    <app-search></app-search>
  </mat-drawer>

  <mat-drawer-content>
    <div class="principal">
      <mat-toolbar class="toolbar1 display-center">
        <button mat-stroked-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goConsultNovelties()">
            <mat-icon>create</mat-icon>
            <span>Gestionar sus Novedades</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>file_copy</mat-icon>
            <span>Generación de reportes</span>
          </button>
          <button mat-menu-item (click)="goConsultTickets()">
            <mat-icon>library_books</mat-icon>
            <span>Consulta de Tickets</span>
          </button>
        </mat-menu>

      </mat-toolbar>

      <mat-toolbar class="toolbar2">
        <mat-icon>keyboard_backspace</mat-icon>
        <span>Gestión de Novedades</span>
      </mat-toolbar>

      <mat-toolbar class="toolbar3 display-center">
            <button mat-stroked-button (click)="getFormNoveltySearch()">
              <mat-icon>search</mat-icon>
            </button>
      </mat-toolbar>
    </div>

    <br>
<mat-card class="card">
    <div class="informativo">

    </div>

    <br>
    <strong>Novedades Pendientes</strong>
    <br>
    <br *ngIf="pendings==0">
    <span *ngIf="pendings==0">No tienes novedades pendientes</span>
    <br>

    <div class="div-content-arriba" *ngIf="pendings==1">
        <div class="info-data">
            <span class="dataarriba">ID NOVEDAD:</span>
            <span class="infoarriba">{{IdNovelties}}</span>
            <span class="infofechaarriba">{{Date}}</span>
        </div>
    </div>

    <div class="div-content-centro" *ngIf="pendings==1">
        <div class="info-data">
            <span class="data">N° Ticket:</span>
            <span class="info">{{NroTicket}}</span>
            <span class="infofecha"><button mat-raised-button class="abajoboton" (click)="goImagenes()">
                    <mat-label class="abajobotonlabel">Retomar</mat-label>
                </button></span>
        </div>
    </div>


    <div class="div-content-abajo" *ngIf="pendings==1">
        <div class="info-data">
            <span class="data">Comercio:</span>
            <span class="info">{{IdCommerce}}</span>
            <span class="infofecha"></span>
        </div>
    </div>

</mat-card>
  </mat-drawer-content>
</mat-drawer-container>
