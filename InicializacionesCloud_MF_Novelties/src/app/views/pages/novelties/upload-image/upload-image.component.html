<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'
  type='text/css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <!-- <mat-form-field>
       <input matInput formControlName="name" placeholder="Name" value="fff" required>
    </mat-form-field> -->
  </div>
  <div class="row">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-lx-6 col-xxl-6">
      <!-- <div class="custom-dropzone" ngx-dropzone [accept]="'image/jpg,image/png'" (change)="onSelect($event)" [disabled]="disabledCarga"> -->
      <div class="custom-dropzone" ngx-dropzone accept="{{typeFilesStr}}" (change)="onSelect($event)" [disabled]="disabledCarga" [maxFileSize]="maxFileSize">
        <ngx-dropzone-label>
          <div>
            <div class="container">
              <div class="item">
                <mat-icon style="font-size: 40px">cloud_upload</mat-icon>
              </div>
            </div>
            <h6>Buscar imagen en Dispositivo {{typeFilesMessage}}</h6>
          </div>
        </ngx-dropzone-label>
      </div>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-lx-6 col-xxl-6">
      <div id="camera" (click)="openDialog()" [ngClass]="condition">
        <ngx-dropzone-label>
          <div>
            <div class="container">
              <div class="item">
                <mat-icon style="font-size: 40px">add_a_photo</mat-icon>
              </div>
            </div>
            <h6>Tomar foto desde dispositivo</h6>
          </div>
        </ngx-dropzone-label>
      </div>
    </div>
  </div>
</div>

<br>
<br>

<div class="row">
  <div class="col-sm-12">
    <mat-accordion class="example-headers-align" multi>
      <!-- #enddocregion multi -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Im&aacute;genes cargadas
          </mat-panel-title>
          <mat-panel-description>

            <mat-icon>collections_bookmark</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

                  </thead>
                  <tbody>

                      <td>{{item.name}}</td>

              </div>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
