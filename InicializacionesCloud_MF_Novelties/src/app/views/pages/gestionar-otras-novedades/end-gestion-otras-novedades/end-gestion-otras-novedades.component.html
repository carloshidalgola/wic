<section class="content-section">
  <div class="title-section">
    <div class="title-content flex-vertical-center">
      <span class="title">
        Realizar Gestión de sus Otras Novedades
      </span>

      <button mat-icon-button class="redeban-btn-help">
        <mat-icon>
          help_fill
        </mat-icon>
      </button>
    </div>


    <button mat-flat-button class="redeban-btn-consult flex-total-center">
      <mat-icon>
        search
      </mat-icon>
      <span>
        CONSULTAR
      </span>
    </button>
  </div>

  <div class="components-section flex-total-center">
    <div class="component-content flex-total-center">
      <mat-icon>
        verified
      </mat-icon>

      <div class="result-div">
        <p>
          Se ha actualizado el ticket con éxito, su número de ticket es:
        </p>

        <div class="content-copy flex-total-center">
          <span>
            {{numberTicket}}
          </span>

          <button mat-icon-button (click)="copy()">
            <mat-icon>
              content_copy
            </mat-icon>
          </button>
        </div>
      </div>

      <div *ngIf="isNotify==1" class="message-div flex-total-center">
        Se notificó satisfactoriamente al analista y operador
      </div>

      <div *ngIf="isNotify==2" class="message-div flex-total-center">
        No fue posible crear la novedad, reintente nuevamente 
      </div>
    </div>

    <div class="button-section flex-total-center">
      <p>
        ¿Desea generar otra novedad para el mismo comercio?
      </p>
      <div class="button-container flex-total-center">
        <button mat-flat-button class="redeban-btn-cancel" (click)="irInicio()">
          <span>
            IR AL INICIO
          </span>
        </button>
        <button mat-flat-button class="redeban-btn-accept" (click)="generarOtraNovedad()">
        <!-- (click)="openDialog('¿Estas seguro de procesar la novedad?')"> -->
          <span>
            ACEPTAR
          </span>
        </button>
      </div>
    </div>

  </div>

</section>
